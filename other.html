<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other - IDEK</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2b2b2b;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #00bfff;
        }
        .loading {
            display: none;
        }
        .container {
            padding: 20px;
        }
        .random {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            padding: 50px 20px;
            color: #ffffff;
            min-height: 100vh;
        }
        .random h2 {
            color: #00bfff;
            margin-bottom: 20px;
        }
        .random p {
            margin-bottom: 20px;
            text-align: center;
            max-width: 800px;
        }

    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="hardware-projects.html">Hardware Projects</a></li>
            <li><a href="software-projects.html">Software Projects</a></li>
            <li><a href="other.html">Other</a></li>
        </ul>
    </nav>

    <!-- Loading Animation -->
    <div id="loading" class="loading"></div>

    <!-- "Random" Section -->
    <section class="random">
        <div class="container">
            <h2>Random</h2>
            <p>#random</p>
            <iframe class="animation-player" src="animation.mp4" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"><br></iframe>
            <iframe class="random-images" src="thunder.webp" width="450" height="400" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
